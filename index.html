<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaPasta</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>

    <header>
        <div class="container">

            <nav class="menu">
                <button class="menu-hamburguer">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <a href="#" class="menu-brand">Dumr</a>
                <ul class="menu-links show">
                    <li><a class="menu-links-item active" href="#">Menu</a></li>
                    <li><a class="menu-links-item" href="#">About us</a></li>
                    <li><a class="menu-links-item" href="#">Our specials</a></li>
                    <li><a class="menu-links-item" href="#">Our location</a></li>
                    <li><a class="menu-links-item" href="#">Our cheffs</a></li>
                </ul>
                <ul class="menu-actions">
                    <li><a class="menu-actions-item" title="Search" href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a></li>
                    <li><a class="menu-actions-item active" title="My cart" href="#"><i class="fa-solid fa-basket-shopping fa-lg"></i></a></li>
                    <li><a class="menu-actions-item" title="Profile" href="#"><i class="fa-solid fa-user fa-lg"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <div class="row">
                <div class="col col-left">
                    <p class="hero-head">Now taking online orders</p>
                    <h2 class="hero-title">LaPasta<span>$14.9</span></h2>
                    <p class="hero-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente corporis commodi natus asperiores eius.</p>
                    
                    <div class="hero-buttons">
                        <a class="btn btn-primary" href="#">Add to cart</a>
                        <a class="btn btn-secondary" href="#">Book a table</a>
                    </div>

                    <div class="hero-expedient">
                        <div>
                            Lunch
                            <span><i class="fa-regular fa-clock"></i> 12:30 - 14:30</span>
                        </div>
                        <div>
                            Dinner
                            <span><i class="fa-regular fa-clock"></i> 19:00 - 22:00</span>
                        </div>
                    </div>
                </div>

                <div class="col col-right">
                    <img class="hero-img" src="./assets/pasta.png" alt="">
                </div>

            </div>
        </div>
    </section>
</body>
</html>
